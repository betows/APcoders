{% extends 'base.html'%}
{% load static %}
{% block content %}
    <!-- Preloader -->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/core-img/logo.png' %}" alt="">
    </div>

    <!-- Search Wrapper -->
    <div class="search-wrapper">
        <!-- Close Btn -->
        <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#" method="post">
                        <input type="search" name="search" placeholder="O que estÃ¡ procurando...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/menu.html' %}

    <!-- ##### Best Receipe Area Start ##### -->
    <section class="best-receipe-area">
        <div class="container">
            <div class="row">
                {% if inquilinos %}
                {% for inquilino in inquilinos %}
                <!-- Single Best Receipe Area -->
                <div class="col-10 col-sm-4 col-lg-2 align-items: center">
                    <div class="single-best-receipe-area mb-30">
                        <a href="{% url 'inquilino' inquilino.id %}">
                        <img src="{% static 'img/bg-img/inquilino_icon.png' %}" alt="">
                        </a>
                        <div class="receipe-content">
                            <a href="{% url 'inquilino' inquilino.id %}">
                                <h5>{{ inquilino.nome_inquilino }}</h5>
                            </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                    {% endif %}
                </div>    
                </div>
            </div>

        </section>

                

   {% include 'partials/footer.html' %}
{% endblock %}
